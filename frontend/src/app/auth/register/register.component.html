  <body class="text-center">
    <form [formGroup]="formRegister" (ngSubmit)="submitForm()"  class="form-signin">
       
       
        <h1 class="h3 mb-3 font-weight-normal" style="margin-top: 30px;">Cadastro</h1>
        <div class="form-group">
          <label for="nome" class="sr-only">Nome </label>
          <input type="text" formControlName="NOME"  name="nome"  id="nome" class="form-control"  placeholder="Nome">
        </div>

        <div class="form-group">
          <label for="email" class="sr-only">Email </label>
          <input type="email" formControlName="EMAIL"  name="email"  id="email" class="form-control"  placeholder="Email">
          <div class="text-danger" *ngIf="formRegister.get('EMAIL').invalid && formRegister.get('EMAIL').touched">
            <div *ngIf="formRegister.get('EMAIL').errors.required"> Email é obrigatório </div>
         
         </div>
        </div>

        <div class="form-group">
          
          <label for="senha" class="sr-only">Senha</label>
          <input type="password" formControlName="SENHA" name="senha"  id="senha" class="form-control"  placeholder="Senha" >
          <div class="text-danger" *ngIf="formRegister.get('SENHA').invalid && formRegister.get('SENHA').touched">
            <div *ngIf="formRegister.get('SENHA').errors.minlength"> deve ter no mínimo 6 digitos </div>
        </div>

        </div>
        <div class="form-group">
          <label for="confirmarSenha" class="sr-only">Confirme a senha: </label>
          <input type="password" formControlName="confirmarSenha"   name="confirmarSenha"  id="confirmarSenha" class="form-control"  placeholder="Confirme a senha">
          <div class="text-danger" *ngIf="formRegister.hasError('notSame') && formRegister.get('confirmarSenha').touched">
            As senhas são diferentes
         </div>

        </div>

       
      
        <div class="row">
          <div class="col">
            <a routerLink="/login"a href="#" class="stretched-link">Voltar</a>
          </div>
         
        </div>
        <br>
        
         <button class="btn btn-lg btn-primary btn-block" type="submit"  [disabled]="!formRegister.valid" >Cadastrar</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
      </form>
</body>
</html>
