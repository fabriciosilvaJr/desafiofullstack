<link href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Favicons -->
<link rel="apple-touch-icon" href="https://getbootstrap.com/docs/4.5/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="https://getbootstrap.com/docs/4.5/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="https://getbootstrap.com/docs/4.5/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="https://getbootstrap.com/docs/4.5/assets/img/favicons/manifest.json">

<meta name="msapplication-config" content="https://getbootstrap.com/docs/4.5/assets/img/favicons/browserconfig.xml">
<meta name="theme-color" content="#563d7c">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>
  <body class="text-center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"  class="form-signin">
   
      <h1 class="h3 mb-3 font-weight-normal" style="margin-top: 30px;">Login</h1>

      <p-confirmDialog [style]="{width: '30vw'}" [baseZIndex]="10000"></p-confirmDialog>
      <!-- <p-button (click)="confirm1()" icon="pi pi-check" label="Confirm"></p-button> -->

     

      <label for="email" class="sr-only">Email </label>
      <input type="email" formControlName="EMAIL"  name="email"  id="email" class="form-control"  placeholder="Email"><br>
      
      <label for="senha" class="sr-only">Senha</label>
      <input type="password" formControlName="SENHA" name="senha"  id="senha" class="form-control"  placeholder="Senha" >
       
    
    
   
      
       <button class="btn btn-lg btn-primary btn-block mt-3" type="submit" [disabled]="!loginForm.valid">Acessar</button><br>
       <div class="row">
        <div class="col">
          <a routerLink="/register" class="stretched-link">Cadastre-se</a>
        </div>
   
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
    


    
</body>
</html>
